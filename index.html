<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <main>
    <div class="container">
        <div class="image-product">
          <img src="assets/images/image-product-desktop.jpg" alt="">
          <img src="assets/images/image-product-mobile.jpg" alt="">
        </div>
        <div class="details">
          <h5>P E R F U M E</h5>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <span id="new-price">$149.99</span>
            <span id="old-price">$169.99</span>
          </div>
          <button type="button" title="Add to Cart"><img src="./assets/images/icon-cart.svg" alt=""> Add to Cart</button> 
      </div>
    </div>
  </main>
</body>
</html>
