<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@300;500;700&display=swap');
  </style>
</head>
<body>
  <main class="container">
      <div class="image-product"></div>
      <div class="details">
        <h3>PERFUME</h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span id="new-price">$149.99</span>
          <span id="old-price">$169.99</span>
        </div>
        <button type="button" title="Add to Cart"><img src="./assets/images/icon-cart.svg" alt=""> Add to Cart</button> 
    </div>
  </main>
</body>
</html>
